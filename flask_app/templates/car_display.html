<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Modal Test</title>
  <style>
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
      position: relative;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    
  </style>
</head>
<body>

  <h2><a href="javascript:void(0);" onclick="openModal()">Open Modal</a></h2>

  <div id="carModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="carousel-images"></div>
      <div id="car-details"></div>
      <form action="/rent_car" method="POST">
        <input type="hidden" id="car_id" name="car_id">
        <input type="date" name="start_date" required>
        <input type="time" name="start_time" required>
        <input type="date" name="end_date" required>
        <input type="time" name="end_time" required>
        <button type="submit">Rent</button>
      </form>
    </div>
  </div>

  <script>
    function openModal(carId) {
      carId = 32
      console.log('Opening modal for carId:', carId); // Debugging line
    
      fetch(`/get_car_details/${carId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log('Received data:', data); // Debugging line
    
          if (data.images) {
            document.getElementById('carousel-images').innerHTML = data.images.map(img => `<img src="../static/images/${img}" alt="Car Image">`).join('');
          } else {
            document.getElementById('carousel-images').innerHTML = '<p>No images available.</p>';
          }
          
          document.getElementById('car-details').innerHTML = `
            <h2>${data.brand} ${data.model}</h2>
            <p><strong>Year:</strong> ${data.year}</p>
            <p><strong>Price:</strong> $${data.price}</p>
            <p><strong>Mileage:</strong> ${data.km} Km</p>
            <p><strong>Description:</strong> ${data.description}</p>`;
          
          document.getElementById('car_id').value = data.id;
    
          // Display the modal
          document.getElementById('carModal').style.display = 'block';
        })
        .catch(error => console.error('Error:', error));
    }
    
  </script>
  
</body>
</html>
